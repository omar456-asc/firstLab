<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <form action="" method="post">
        <div class="imgcontainer">
          <img src="src/img_avatar2.png" alt="Avatar" class="avatar" style="width: 10%;">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required id="uname">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="pw">
      
          <button type="submit" id="btn">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Not registerd? <a href="#">Create an account</a></span>
        </div>
      </form>
      <script src="src/script.js">
      </script>
</body>
</html>
